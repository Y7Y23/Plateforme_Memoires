{% extends "base_admin.html" %}
{% block title %}Niveaux{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">Niveaux</h3>
</div>

<!-- CREATE -->
<div class="card mb-3">
  <div class="card-body">
    <form method="post" action="{% url 'gestion:niveau_create' %}">
      {% csrf_token %}
      <div class="row g-2 align-items-end">
        <div class="col-md-10">
          <label class="form-label">Libellé</label>
          <input class="form-control" name="libelle" placeholder="Ex: Licence / Master..." required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100">Ajouter</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- LIST -->
<div class="card">
  <div class="card-body">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Libellé</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ r.id_niveau }}</td>
            <td>{{ r.libelle }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary"
                 href="{% url 'gestion:niveau_update' r.id_niveau %}">
                Modifier
              </a>
              <a class="btn btn-sm btn-outline-danger"
                 href="{% url 'gestion:niveau_delete' r.id_niveau %}"
                 onclick="return confirm('Supprimer ce niveau ?');">
                Supprimer
              </a>
            </td>
          </tr>
        {% empty %}
          <tr><td colspan="3" class="text-center text-muted">Aucun niveau</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
