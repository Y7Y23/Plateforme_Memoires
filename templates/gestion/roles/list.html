{% extends "base_admin.html" %}
{% block title %}Rôles{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">Rôles</h3>
</div>

<!-- CREATE -->
<div class="card mb-3">
  <div class="card-body">
    <form method="post" action="{% url 'gestion:role_create' %}">
      {% csrf_token %}
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Code</label>
          <input class="form-control" name="code" placeholder="ADMIN / RESP / JURY" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Libellé</label>
          <input class="form-control" name="libelle" placeholder="Administrateur / Responsable…" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100">Ajouter</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- LIST -->
<div class="card">
  <div class="card-body">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Code</th>
          <th>Libellé</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ r.id_role }}</td>
            <td><strong>{{ r.code }}</strong></td>
            <td>{{ r.libelle }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary"
                 href="{% url 'gestion:role_update' r.id_role %}">
                Modifier
              </a>
              <a class="btn btn-sm btn-outline-danger"
                 href="{% url 'gestion:role_delete' r.id_role %}"
                 onclick="return confirm('Supprimer ce rôle ?');">
                Supprimer
              </a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4" class="text-center text-muted">Aucun rôle</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
