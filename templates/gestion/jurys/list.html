{% extends "base_admin.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Jurys</h3>
  <a href="{% url 'gestion:jury_create' %}" class="btn btn-primary">
    + Nouveau jury
  </a>
</div>

<form method="get" class="row g-2 mb-3">
  <div class="col-md-8">
    <input
      type="text"
      name="q"
      value="{{ q }}"
      class="form-control"
      placeholder="Rechercher un jury ou un membre..."
    >
  </div>
  <div class="col-md-4 d-flex gap-2">
    <button class="btn btn-outline-primary w-100">Filtrer</button>
    <a class="btn btn-outline-secondary w-100" href="{% url 'gestion:jury_list' %}">
      Reset
    </a>
  </div>
</form>

<div class="table-responsive">
  <table class="table table-striped table-hover align-middle">
    <thead>
      <tr>
        <th>#</th>
        <th>Nom du jury</th>
        <th>Membres</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r.id_jury }}</td>
        <td>{{ r.nom_jury }}</td>

        <td>
          <span class="badge bg-light text-dark">
            {{ r.nb_membres }}
          </span>
          <span class="ms-2">
            {{ r.membres_preview }}
          </span>
        </td>

        <td class="text-end">
          <a
            class="btn btn-sm btn-outline-secondary"
            href="{% url 'gestion:composition_jury_list' r.id_jury %}"
          >
            Membres
          </a>
          <a
            class="btn btn-sm btn-outline-primary"
            href="{% url 'gestion:jury_update' r.id_jury %}"
          >
            Modifier
          </a>
          <a
            class="btn btn-sm btn-outline-danger"
            href="{% url 'gestion:jury_delete' r.id_jury %}"
          >
            Supprimer
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center text-muted py-4">
          Aucun jury.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
