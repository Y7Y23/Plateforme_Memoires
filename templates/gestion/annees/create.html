{% extends "base_admin.html" %}
{% block title %}Ajouter année{% endblock %}
{% block content %}
<h3 class="fw-bold mb-3">Ajouter une année</h3>
<div class="card">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Libellé (ex: 2025-2026)</label>
        <input class="form-control" name="libelle" placeholder="2025-2026">
      </div>
      <button class="btn btn-primary">Enregistrer</button>
      <a class="btn btn-light" href="{% url 'gestion:annee_list' %}">Retour</a>
    </form>
  </div>
</div>
{% endblock %}
