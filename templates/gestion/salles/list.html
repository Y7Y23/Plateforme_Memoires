{% extends "base_admin.html" %}
{% block title %}Salles{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h3 class="mb-0">Salles</h3>
</div>

<!-- CREATE -->
<div class="card mb-3">
  <div class="card-body">
    <form method="post" action="{% url 'gestion:salle_create' %}">
      {% csrf_token %}
      <div class="row g-2 align-items-end">
        <div class="col-md-10">
          <label class="form-label">Nom de la salle</label>
          <input class="form-control" name="nom_salle" placeholder="Ex: Salle A12" required>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100">Ajouter</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- LIST -->
<div class="card">
  <div class="card-body">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ r.id_salle }}</td>
            <td>{{ r.nom_salle }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-primary"
                 href="{% url 'gestion:salle_update' r.id_salle %}">
                Modifier
              </a>
              <a class="btn btn-sm btn-outline-danger"
                 href="{% url 'gestion:salle_delete' r.id_salle %}"
                 onclick="return confirm('Supprimer cette salle ?');">
                Supprimer
              </a>
            </td>
          </tr>
        {% empty %}
          <tr><td colspan="3" class="text-center text-muted">Aucune salle</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
